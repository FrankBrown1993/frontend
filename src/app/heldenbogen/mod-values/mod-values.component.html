<div #body class="body" *ngIf="modValPopup.modified !== ''">
</div>
<div #popupinfo class="info" [style.left]="popupX"
                  [style.top]="popupY"
                  *ngIf="modValPopup.modified !== ''">
  <div class="entry" *ngIf="modValPopup.modifiableValuesPos.length == 0 && modValPopup.modifiableValuesNeg.length == 0">
    keine
  </div>
  <div class="entryPos" *ngFor="let mv of modValPopup.modifiableValuesPos">
    {{mv.modifier}}: {{mv.modValue}}
  </div>
  <div class="entryNeg" *ngFor="let mv of modValPopup.modifiableValuesNeg">
    {{mv.modifier}}: {{mv.modValue}}
  </div>

</div>
